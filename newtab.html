    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Groups</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>

        <div class="modal-header">

        <div class="modal-body">
          <form>
            <div class="form-group">
              <input class="form-control" id="newGroupName" placeholder="Name" type="text" required />
            </div>
            <div class="form-group">
              <input class="form-control" id="newGroupRows" placeholder="Rows" type="number" min="1" />
            </div>
            <div class="form-group">
              <input class="form-control" id="newGroupCols" placeholder="Columns" type="number" min="1" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-block btn-success" id="newGroupBtn">Add Group</button>
        </div>
      </div>
    </div>
  </div>
