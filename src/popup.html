<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Speed Dial Quantum (Popup)</title>
</head>

<body>
  <header>
    <h1 style="font-size: 1em; text-align: center">Add Page</h1>
  </header>

  <main>
    <form style="width: 100%">
      <div style="width: 100%; margin-bottom: 0.5em; min-width: 25em">
        <select name="groupId" style="width: 100%"></select>
      </div>

      <div style="width: 100%; margin-bottom: 0.5em">
        <select name="thumbnailId" style="width: 100%"></select>
      </div>

      <div style="width: 100%; margin-bottom: 0.5em">
        <input type="text" name="oldThumbnailTitle" style="width: 100%" disabled>
      </div>

      <div style="width: 100%; margin-bottom: 1em">
        <input type="url" name="oldThumbnailUrl" style="width: 100%" disabled>
      </div>

      <div style="width: 100%; margin-bottom: 0.5em">
        <input type="text" name="thumbnailTitle" style="width: 100%">
      </div>

      <div style="width: 100%; margin-bottom: 1em">
        <input type="url" name="thumbnailUrl" style="width: 100%">
      </div>

      <div style="width: 100%">
        <button type="button" style="width: 100%; text-align: center">Add Page</button>
      </div>
    </form>
  </main>

  <script src="../dist/popup.js"></script>
</body>
